---
layout: default
---

<div class="post">
    <div class="post-image {{ page.image-class }}" style="background-image: url(/img/posts/{{ page.image }}); background-color: {{ page.background-color }}"></div>
    <div class="wrapper">
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date_to_string }}</p>
        <div class="content">
            {{ content }}
        </div>
    </div>
</div>
