<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Mothereffing Paint</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <!--[if lt IE 9]><p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <a href="https://github.com/romainberger" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <div id="wrapper">

    	<div id="paint">
    		<div id="top_bar">
    			<div id="icon" class="fl"></div>
    			<span>Paint</span>

    			<div class="fr">
    				<a href="#" id="minimize" class="top_bar_button"><div></div></a>
    				<a href="#" id="resize" class="top_bar_button"><div></div></a>
    				<a href="#" id="close" class="top_bar_button"><div></div></a>
    			</div>
    		</div><!-- end top bar -->

    		<div id="menu_bar">
    			<ul>
    				<li><button class="menu">File</button>
                        <ul class="sub_menu">
                            <li><button id="newFile">New File</button></li>
                            <li><button id="save">Save</button></li>
                        </ul>
                    </li>
    				<li><button class="menu">Edit</button></li>
    				<li><button class="menu">View</button></li>
    				<li><button class="menu">Image</button></li>
    				<li><button class="menu">Colors</button></li>
    				<li><button class="menu">Help</button>
                        <ul class="sub_menu">
                            <li><button id="help">Help</button></li>
                        </ul>
                    </li>
    			</ul>
    		</div><!-- end menu bar -->

    		<div id="tool_bar">
    			<ul>
    				<li><button id="selectStar"><div></div></button></li>
    				<li><button id="selectSquare"><div></div></button></li>
    				<li><button id="erase"><div></div></button></li>
    				<li><button id="fill"><div></div></button></li>
    				<li><button id="eyedropper"><div></div></button></li>
    				<li><button id="zoom"><div></div></button></li>
    				<li><button id="pen" class="selected"><div></div></button></li>
    				<li><button id="brush"><div></div></button></li>
    				<li><button id="spray"><div></div></button></li>
    				<li><button id="text"><div></div></button></li>
    				<li><button id="line"><div></div></button></li>
    				<li><button id="bezier"><div></div></button></li>
    				<li><button id="rect"><div></div></button></li>
    				<li><button id="rect2"><div></div></button></li>
    				<li><button id="circle"><div></div></button></li>
    				<li><button id="rectRadius"><div></div></button></li>
    			</ul>
    			<div id="tool_bottom_area"></div>
    		</div><!-- end tool bar -->

    		<div id="drawing_zone">
                <div id="canvas_wrapper">
        			<canvas id="canvas" height="580" width="900">Come on... get a decent browser</canvas>
                </div>
    		</div><!-- end drawing zone -->

    		<div class="cb"></div>

    		<div id="color_picker">
    			<div id="color_show">
    				<div class="color_box" id="main_color_box"><div id="main_color"></div></div>
    				<div class="color_box" id="secondary_color_box"><div id="secondary_color"></div></div>
    			</div><!-- end color show -->

    			<ul id="color_list">
    				<li><div data-color="#000"></div></li>
    				<li><div data-color="#7f7f81"></div></li>
    				<li><div data-color="#7c0000"></div></li>
    				<li><div data-color="#7e7f00"></div></li>
    				<li><div data-color="#027f00"></div></li>
    				<li><div data-color="#047b81"></div></li>
    				<li><div data-color="#010082"></div></li>
    				<li><div data-color="#7d017b"></div></li>
    				<li><div data-color="#807e43"></div></li>
    				<li><div data-color="#034041"></div></li>
    				<li><div data-color="#007ffe"></div></li>
    				<li><div data-color="#004084"></div></li>
    				<li><div data-color="#7f00fd"></div></li>
    				<li><div data-color="#7e3f00"></div></li>
    				<li><div data-color="#fff"></div></li>
    				<li><div data-color="#c0c1bc"></div></li>
    				<li><div data-color="#ff0202"></div></li>
    				<li><div data-color="#fefd03"></div></li>
    				<li><div data-color="#00ff00"></div></li>
    				<li><div data-color="#08fbff"></div></li>
    				<li><div data-color="#0200fe"></div></li>
    				<li><div data-color="#ff00fb"></div></li>
    				<li><div data-color="#fefe86"></div></li>
    				<li><div data-color="#0ef87d"></div></li>
    				<li><div data-color="#80fdf9"></div></li>
    				<li><div data-color="#7883f7"></div></li>
    				<li><div data-color="#fb017f"></div></li>
    				<li><div data-color="#ff7d3b"></div></li>
    			</ul>
    		</div><!-- end color picker -->

            <div id="infos">
                <p>Draw!</p>
            </div>
    	</div><!-- end paint -->

    </div><!-- end wrapper -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
    <script src="js/infos.js"></script>
    <!-- end scripts -->

        s.parentNode.insertBefore(g,s)}(document,'script'));

</body>
</html>
