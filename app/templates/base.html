<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html manifest="nope"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}Romain Berger{% endblock %}</title>
    <meta name="description" content="Romain Berger">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="{{ static('css/main.css') }}">
    <!--
        Website made with Python, my Flask generator for Yeoman (https://github.com/romainberger/yeoman-flask), and my poor designing skills.

        Romain, july 2013
    -->
</head>
<body>
    <div class="side-nav">
        <ul>
            <li><a href="https://medium.com/@romain__berger" title="Blog on Medium">Blog</a></li>
            <li {% if page is defined and page == 'about' %}class="current"{% endif %}><a href="/about" title="About">About</a></li>
            <li {% if page is defined and page == 'web' %}class="current"{% endif %}><a href="/web" title="Web">Web</a></li>
            <li class="{% if page is defined and page == 'music' %}current{% endif %} break"><a href="/music" title="Music">Music</a></li>
            <li {% if page is defined and page == 'contact' %}class="current"{% endif %}><a href="/contact" title="Contact">Contact</a></li>
        </ul>
        <i class="sep"></i>
        <ul class="side-social">
            <li><a href="https://twitter.com/romain__berger" title="Twitter" target="_blank"><i class="icon sprites-twitter-side"></i>Twitter</a></li>
            <li><a href="https://github.com/romainberger" title="Github" target="_blank"><i class="icon sprites-github-side"></i>Github</a></li>
            <li><a href="https://soundcloud.com/romainberger" title="Soundcloud" target="_blank"><i class="icon sprites-soundcloud-side"></i>Soundcloud</a></li>
            <li><a href="http://www.youtube.com/user/romainmetal" title="Youtube" target="_blank"><i class="icon sprites-youtube-side"></i>Youtube</a></li>
        </ul>
    </div>
    <div class="wrap main-content">
        <div class="main">
            <div class="header wrapper">
                <button class="nav-trigger">
                    <i></i>
                    <i></i>
                    <i></i>
                </button>
                <a href="/" title="Romain Berger"><h1>Romain Berger<span> //</span></h1></a>
                <ul class="nav main-nav">
                    <li><a href="https://medium.com/@romain__berger" title="Blog on Medium">Blog</a></li>
                    <li {% if page is defined and page == 'about' %}class="current"{% endif %}><a href="/about" title="About">About</a></li>
                    <li {% if page is defined and page == 'web' %}class="current"{% endif %}><a href="/web" title="Web">Web</a></li>
                    <li class="{% if page is defined and page == 'music' %}current{% endif %} break"><a href="/music" title="Music">Music</a></li>
                    <li {% if page is defined and page == 'contact' %}class="current"{% endif %}><a href="/contact" title="Contact">Contact</a></li>
                </ul>
                <div class="cb"></div>
            </div>
            <div class="wrapper">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="footer wrapper">
        <div>
            <a class="sprites-twitter" href="https://twitter.com/romain__berger" title="Twitter" target="_blank">Twitter</a>
            <a class="sprites-github" href="https://github.com/romainberger" title="Github" target="_blank">Github</a>
        </div>
        <div>
            <a class="sprites-soundcloud" href="https://soundcloud.com/romainberger" title="Soundcloud" target="_blank">Soundcloud</a>
            <a class="sprites-youtube" href="http://www.youtube.com/user/romainmetal" title="Youtube" target="_blank">Youtube</a>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendors/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="{{ static('js/main.js') }}"></script>
    <script>
        var _gaq=[['_setAccount','UA-25925169-1'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
