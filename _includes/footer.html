<script>
    // todo add / remove select class on list
    $('#music-select li').on('click', function() {
        const band = $(this).data('band')

        if (band) {
            $('#music-list a').each(function() {
                const $this = $(this)

                if ($this.data('band') === band) {
                    $this.show()
                }
                else {
                    $this.hide()
                }
            })
        }
        else {
            $('#music-list a').show()
        }
    });
</script>
