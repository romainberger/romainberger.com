---
layout: default
---

<div class="wrapper">
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">
                    <span class="post-title">{{ post.title }}</span>
                    <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
