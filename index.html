<div class="home">
    <h2>Hi, I am Romain Berger</h2>
    <p>I am a web developer working at <a href="http://bbsconcept.com" title="BBS Concept" target="_blank">BBS Concept</a> / <a href="http://stickaz.com" title="Stickaz" target="_blank">Stickaz</a> in Paris</p>

    <div class="posts">
        <h2>Posts</h2>
        <ul class="post-list">
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">
                        <span class="post-title">{{ post.title }}</span>
                        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
